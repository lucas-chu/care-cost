<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Cost Estimator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #292929 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: var(--bs-info);
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 2rem;
        }
        .form-control, .btn {
            border-radius: 10px;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: var(--bs-primary-darker);
            border-color: var(--bs-primary-darker);
            transform: scale(1.05);
        }
        .form-label {
            margin-bottom: 0.5rem;
        }
        .form-label i {
            margin-right: 0.5rem;
        }
        .disclaimer {
            font-size: 0.8rem;
            font-style: italic;
            color: var(--bs-secondary);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Healthcare Cost Estimator</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="estimateForm">
                            <div class="mb-4">
                                <label for="procedure" class="form-label"><i class="fas fa-stethoscope"></i> Medical Procedure</label>
                                <select class="form-select" id="procedure" required>
                                    <option value="">Select a procedure</option>
                                    <optgroup label="General Procedures">
                                        <option value="Appendectomy">Appendectomy</option>
                                        <option value="Colonoscopy">Colonoscopy</option>
                                        <option value="Hip Replacement">Hip Replacement</option>
                                        <option value="Knee Replacement">Knee Replacement</option>
                                        <option value="MRI Scan">MRI Scan</option>
                                        <option value="CT Scan">CT Scan</option>
                                        <option value="Cataract Surgery">Cataract Surgery</option>
                                        <option value="Childbirth (Vaginal Delivery)">Childbirth (Vaginal Delivery)</option>
                                        <option value="Childbirth (C-Section)">Childbirth (C-Section)</option>
                                    </optgroup>
                                    <optgroup label="Dental Services">
                                        <option value="Dental Cleaning">Dental Cleaning</option>
                                        <option value="Root Canal">Root Canal</option>
                                        <option value="Dental Crown">Dental Crown</option>
                                        <option value="Tooth Extraction">Tooth Extraction</option>
                                    </optgroup>
                                    <optgroup label="Physical Therapy">
                                        <option value="Physical Therapy Initial Evaluation">Physical Therapy Initial Evaluation</option>
                                        <option value="Physical Therapy Follow-up Session">Physical Therapy Follow-up Session</option>
                                    </optgroup>
                                    <optgroup label="Preventive Care">
                                        <option value="Annual Physical Exam">Annual Physical Exam</option>
                                        <option value="Mammogram">Mammogram</option>
                                        <option value="Flu Shot">Flu Shot</option>
                                        <option value="Cholesterol Screening">Cholesterol Screening</option>
                                    </optgroup>
                                    <option value="Other">Other (please specify)</option>
                                </select>
                            </div>
                            <div class="mb-4" id="otherProcedureDiv" style="display: none;">
                                <label for="otherProcedure" class="form-label"><i class="fas fa-pen"></i> Specify Other Procedure</label>
                                <input type="text" class="form-control" id="otherProcedure">
                            </div>
                            <div class="mb-4">
                                <label for="procedureCode" class="form-label"><i class="fas fa-barcode"></i> Procedure Code (optional)</label>
                                <input type="text" class="form-control" id="procedureCode">
                            </div>
                            <div class="mb-4">
                                <label for="zipCode" class="form-label"><i class="fas fa-map-marker-alt"></i> ZIP Code</label>
                                <input type="text" class="form-control" id="zipCode" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-calculator"></i> Get Estimate</button>
                        </form>
                    </div>
                </div>
                <div id="error" class="mt-4"></div>
                <div id="result" class="card mt-4">
                    <div class="card-body">
                        <!-- Result content will be inserted here by JavaScript -->
                    </div>
                </div>
                <p class="disclaimer mt-3">Disclaimer: The cost estimates provided are based on available data and may not reflect the actual costs you will incur. Please consult with your healthcare provider and insurance company for more accurate information.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
